plugins {
    id 'java'
}

group = 'me.zort'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = 'https://jitpack.io' }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    implementation group: 'org.jetbrains', name: 'annotations', version: '20.1.0'
    implementation 'io.debezium:debezium-api:1.9.6.Final'
    implementation 'io.debezium:debezium-embedded:1.9.6.Final'
    implementation 'io.debezium:debezium-connector-mysql:1.9.6.Final'
    implementation 'com.google.guava:guava:31.0-jre'
    implementation 'com.github.ZorTik:AdvancedSQLClient:master-SNAPSHOT'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

task runWithJavaExec(type: JavaExec) {
    group = "Execution"
    description = "Run the main class with JavaExecTask"
    classpath = sourceSets.main.runtimeClasspath
    main = "me.zort.sqllib.debezium.Test"
}